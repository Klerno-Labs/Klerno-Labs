apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: klerno-labs
  name: klerno-labs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: klerno-labs
  template:
    metadata:
      labels:
        app: klerno-labs
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: klerno-secrets
        image: klerno-labs:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: klerno-labs
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
