name: ruff

on:
    push:
        branches:
            - main
            - "fix/**"
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - name: Install dependencies
              run: |
                  python -m venv .venv
                  . .venv/bin/activate
                  python -m pip install --upgrade pip
                  pip install ruff
            - name: Run ruff
              run: .venv/bin/python -m ruff check .
