name: One-off Cleanup and Test

on:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Cleanup tmp DBs (cross-platform)
              run: |
                if [ -f ./scripts/cleanup_tmpdbs.py ]; then
                  python scripts/cleanup_tmpdbs.py
                else
                  echo "scripts/cleanup_tmpdbs.py not found; running inline cleanup"
                  # safe shell-based cleanup in the repo root (non-recursive)
                  for f in tmp_*.db; do
                    if [ -f "$f" ]; then
                      echo "Removing $f"
                      rm -f "$f" || echo "Failed to remove $f"
                    fi
                  done
                fi

            - name: Run tests
              id: run_tests
              continue-on-error: true
              run: python -m pytest -q

            - name: Upload DB artifacts on failure
              if: ${{ steps.run_tests.outcome == 'failure' }}
              uses: actions/upload-artifact@v4
              with:
                  name: forensic-dbs
                  path: |
                      tmp_*.db
                      **/tmp_*.db
