<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Sign in</h1>

  {% if error %}
    <p style="color:#c00">{{ error }}</p>
  {% endif %}

  <form method="post" action="/login">
    <label for="email">Email</label><br />
    <input id="email" name="email" type="email" required autocomplete="email" autofocus /><br /><br />

    <label for="password">Password</label><br />
    <input id="password" name="password" type="password" required autocomplete="current-password" /><br /><br />

    <button type="submit">Sign in</button>
  </form>

  <p>No account? <a href="/signup">Create one</a></p>
  <p><a href="/">Back to home</a></p>
</body>
</html>
