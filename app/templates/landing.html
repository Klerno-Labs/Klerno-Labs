<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="color-scheme" content="dark"/>
  <meta name="theme-color" content="#7b6cff"/>
  <title>Klerno Labs — AML Risk Intelligence & Compliance Automation</title>

  <!-- Enhanced SEO and social sharing -->
  <meta name="description" content="Klerno Labs builds AI-powered AML risk intelligence for XRPL & beyond: real-time transaction tagging, risk scoring, alerts, and explainable insights designed for compliance teams."/>
  <meta name="keywords" content="Klerno Labs, AML, compliance, risk intelligence, XRPL, crypto monitoring, transaction screening, blockchain analytics"/>
  <meta name="author" content="Klerno Labs"/>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://klerno.com/"/>
  <meta property="og:title" content="Klerno Labs — AML Risk Intelligence"/>
  <meta property="og:description" content="Real-time transaction tagging, risk scoring, alerts, and explainable insights for XRPL & beyond."/>
  <meta property="og:image" content="/static/klerno-social-preview.png"/>
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="https://klerno.com/"/>
  <meta property="twitter:title" content="Klerno Labs — AML Risk Intelligence"/>
  <meta property="twitter:description" content="Real-time transaction tagging, risk scoring, alerts, and explainable insights for XRPL & beyond."/>
  <meta property="twitter:image" content="/static/klerno-social-preview.png"/>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/static/klerno-wordmark.png" as="image"/>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin/>

  <style>
    /* Enhanced design system with improved accessibility */
    :root {
      --bg: #060913;
      --ink: #f1f5f9;
      --muted: #cbd5e1;
      --secondary: #94a3b8;
      --accent: #7b6cff;
      --accent-2: #00e1ff;
      --accent-hover: #8a7aff;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --glass-light: rgba(255,255,255,0.10);
      --glass-hover: rgba(255,255,255,0.14);
      --blur: 16px;
      --transition: 0.2s ease;
      --spring: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
      --shadow-lg: 0 10px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
    }
    
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Skip to content for accessibility */
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 6px;
      background: var(--accent);
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 100;
      transition: top 0.2s ease;
    }
    .skip-to-content:focus {
      top: 6px;
    }

    /* Animated background */
    canvas#bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: radial-gradient(1200px 600px at 70% 20%, transparent 0%, rgba(0,0,0,.35) 70%, rgba(0,0,0,.7) 100%);
      mix-blend-mode: multiply;
    }

    /* Top navigation */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg) var(--space-xl);
      background: linear-gradient(180deg, rgba(6,9,19,.85), rgba(6,9,19,.45));
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(12px);
      transition: background var(--transition);
    }
    .brand-mini {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      text-decoration: none;
      color: var(--ink);
      transition: color var(--transition);
    }
    .brand-mini img {
      height: 28px;
      width: auto;
      display: block;
      filter: drop-shadow(0 4px 16px rgba(123,108,255,.25));
      transition: filter var(--transition);
    }
    .brand-mini:hover img {
      filter: drop-shadow(0 6px 20px rgba(123,108,255,.4));
    }
    .nav-actions {
      display: flex;
      gap: var(--space-md);
      align-items: center;
    }

    /* ... (Rest of the styles for buttons, layout, cards, hero, etc.) */
  </style>
</head>
<body>
  <!-- Skip to content for accessibility -->
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  
  <canvas id="bg" aria-hidden="true"></canvas>
  <div class="vignette" aria-hidden="true"></div>

  <!-- Header -->
  <header class="topbar" role="banner" aria-label="Primary navigation">
    <a class="brand-mini" href="/" aria-label="Klerno Labs home">
      <img src="/static/klerno-wordmark.png" alt="Klerno Labs" height="28" width="110"/>
    </a>
    <nav class="nav-actions" aria-label="Account actions">
      <!-- Navigation actions -->
    </nav>
  </header>

  <!-- Main content -->
  <div class="wrap">
    <main id="main-content" class="stack fade-in" role="main" tabindex="-1">
      <!-- Content sections like Hero, Info Panel, Gallery, Referral Program -->
    </main>
  </div>

  <footer>© <span id="yr"></span> Klerno Labs — All rights reserved</footer>

  <script>
    // JavaScript logic for interactivity
  </script>
</body>
</html>
