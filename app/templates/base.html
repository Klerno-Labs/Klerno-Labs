<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>{{ title or "Klerno Labs" }}</title>

  <!-- Optional Tailwind (keep for other pages; dashboard doesn't depend on it) -->
  <script src="https://cdn.tailwindcss.com"></script>

  {% block styles %}{% endblock %}
  <style>
    :root {
      --bg: #0b1020; --panel:#121a34; --line:#1e2a52; --ink:#e8ecf3; --muted:#9aa9c6; --brand:#6c63ff;
    }
    body { background: var(--bg); color: var(--ink); }
    .chip { border: 1px solid var(--line); background: rgba(255,255,255,0.03); border-radius: 12px; }
  </style>
  <meta name="referrer" content="no-referrer">
</head>
<body class="min-h-screen">
  {% block header %}
  <!-- Default header (overridden by dashboard). Kept minimal on purpose. -->
  <header class="border-b border-[var(--line)]">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{{ url_path_for('ui_dashboard') }}" class="text-xl font-semibold hover:opacity-90">Klerno Labs</a>
      <nav class="flex items-center gap-2">
        <a class="px-3 py-1.5 rounded-md chip hover:opacity-90" href="{{ url_path_for('ui_dashboard') }}">Dashboard</a>
        <a class="px-3 py-1.5 rounded-md chip hover:opacity-90" href="{{ url_path_for('ui_alerts') }}">Alerts</a>
        <a class="px-3 py-1.5 rounded-md chip hover:opacity-90" href="/docs" target="_blank" rel="noopener">API Docs</a>
      </nav>
    </div>
  </header>
  {% endblock %}

  <main class="relative">{% block content %}{% endblock %}</main>

  <footer class="max-w-7xl mx-auto px-4 pb-8 text-sm text-[var(--muted)]">
    <div class="flex items-center justify-between">
      <span>© <span id="yr"></span> Klerno Labs</span>
      <span class="opacity-80">XRPL-first • Risk & Alerts</span>
    </div>
  </footer>

  <script>
    // Footer year
    (function(){ try{ document.getElementById('yr').textContent = new Date().getFullYear(); }catch{} })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
