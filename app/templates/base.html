<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Custowell Copilot" }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b1020; color:#e8ecf3;}
    header { padding:16px 24px; background:#121a34; border-bottom:1px solid #1e2a52; display:flex; gap:16px; align-items:center; }
    a { color:#9bc7ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .wrap { padding:24px; max-width:1200px; margin:0 auto; }
    .cards { display:grid; grid-template-columns: repeat(4, minmax(160px,1fr)); gap:16px; }
    .card { background:#121a34; border:1px solid #1e2a52; border-radius:12px; padding:16px; }
    .k { font-size:12px; color:#9aa9c6; text-transform:uppercase; letter-spacing:.08em;}
    .v { font-size:28px; font-weight:700; margin-top:4px;}
    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th, td { padding:10px 8px; text-align:left; border-bottom:1px solid #1e2a52; font-size:14px;}
    th { color:#9aa9c6; font-weight:600; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#1b2547; border:1px solid #2a3a72;}
    nav a { margin-right:16px; }
    .muted { color:#9aa9c6; }
  </style>
</head>
<body>
  <header>
    <strong>Custowell Copilot</strong>
    <nav>
      <a href="{{ url_path_for('ui_dashboard') }}?key={{ key }}">Dashboard</a>
      <a href="{{ url_path_for('ui_alerts') }}?key={{ key }}">Alerts</a>
      <a href="/docs" target="_blank" class="muted">API Docs</a>
    </nav>
  </header>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
