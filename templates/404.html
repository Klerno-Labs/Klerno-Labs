<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Klerno Labs</title>
    <link rel="stylesheet" href="{{ static_url('css/premium.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/error-pages.css') }}">
    <link rel="icon" href="{{ static_url('icons/favicon.ico') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--klerno-font-primary);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-animation">
                <div class="error-number">404</div>
                <div class="error-icon">🔍</div>
            </div>

            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the digital void.
                Don't worry, it happens to the best of us!
            </p>

            <div class="error-actions">
                <button onclick="history.back()" class="btn btn-primary">
                    ← Go Back
                </button>
                <a href="/" class="btn btn-secondary">
                    🏠 Home
                </a>
                <button onclick="searchSite()" class="btn btn-accent">
                    🔍 Search
                </button>
            </div>

            <div class="error-suggestions">
                <h3>You might be looking for:</h3>
                <ul>
                    <li><a href="/dashboard">📊 Dashboard</a></li>
                    <li><a href="/analytics">📈 Analytics</a></li>
                    <li><a href="/settings">⚙️ Settings</a></li>
                    <li><a href="/help">❓ Help Center</a></li>
                </ul>
            </div>

            <div class="error-contact">
                <p>Still lost? <a href="/contact">Contact our support team</a></p>
            </div>
        </div>
    </div>

    <script>
        function searchSite() {
            const query = prompt('What are you looking for?');
            if (query) {
                window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Add some delightful animations
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.error-content').style.animation = 'fadeInUp 0.8s ease';
        });
    </script>
</body>

</html>
