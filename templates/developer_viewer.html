<link rel="stylesheet" href="{{ static_url('css/design-system.css') }}" />
<link rel="stylesheet" href="{{ static_url('css/app.css') }}" />
<div class="container" style="max-width: 960px; margin: 2rem auto;">
    <nav style="margin-bottom: 1rem; display:flex; gap:.75rem; align-items:center;">
        <a href="/developer/view/api-error-contract.md" class="nav-link">API Error Contract</a>
