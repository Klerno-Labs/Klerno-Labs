[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "PTH", # flake8-use-pathlib
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "ARG002", # unused method argument
    "ARG001", # unused function argument
]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
    "data",
    "artifacts",
    "backups",
    "temp",
    "logs",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101", "ARG", "SIM", "E402"]
"CLEAN_APP/tests/*" = ["S101", "ARG", "SIM", "E402"]
"tools/*" = ["E402"]

# Temporary: some app modules intentionally perform runtime checks/imports
# to avoid heavy import-time side effects during test collection. These
# per-file ignores reduce CI noise while we triage platform-specific
# failures. They will be removed once CI is stabilized.
"app/admin.py" = ["E402"]
"app/advanced_security.py" = ["E402"]
"app/advanced_security_hardening.py" = ["E402"]
"app/enterprise_monitoring.py" = ["E402"]
"app/subscriptions.py" = ["E402"]
"enterprise_main_v2.py" = ["E402"]
"app/analytics.py" = ["E402"]
"app/compliance.py" = ["E402"]

[tool.pytest.ini_options]
testpaths = ["app/tests", "tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = 3.11
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = "silent"
show_error_codes = true
exclude = "(^alembic/|^performance/|enterprise_preview.py$|preview_server.py$|tmp_preview_probe.py$)"

