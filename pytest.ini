[pytest]
testpaths = tests
norecursedirs = Deletion ARCHIVED_DUPLICATES
markers =
	integration: mark tests as integration tests

# Silence noisy DeprecationWarning coming from passlib's use of crypt; tests
# run in CI and we accept the deprecation notice as out-of-scope for this
# branch/workflow. Individual warnings can still be asserted in tests if
# needed.
filterwarnings =
	ignore::DeprecationWarning
	ignore:.*crypt is deprecated.*:DeprecationWarning
